<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <h1>SPLI</h1>
    <h1>TTER</h1>
  </header>
  <main>
    <section class="form">
      <form>
        <div>
          <label for="bill">Bill</label>
          <input type="text">
        </div>
        <div>
          <label for="tip">Select Tip %</label>
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-md-4 col-lg-4"><button class="tip">5%</button></div>
              <div class="col-sm-6 col-md-4 col-lg-4"><button class="tip">10%</button></div>
              <div class="col-sm-6 col-md-4 col-lg-4"><button class="tip">15%</button></div>
              <div class="col-sm-6 col-md-4 col-lg-4"><button class="tip">25%</button></div>
              <div class="col-sm-6 col-md-4 col-lg-4"><button class="tip">50%</button></div>
              <div class="col-sm-6 col-md-4 col-lg-4"><button class="tip custom">Custom</button></div>
            </div>
          </div>
        </div>
        <div>
          <label for="people">Number of People</label>
          <input type="text">
        </div>
      </form>
    </section>
    <section class="result">
      <div>
        <div class="amounts">
          <div>
            <p class="tip-total">Tip Amount</p>
            <p class="per">/ person</p>
          </div>
          <div>
            <h2>$</h2>
            <h2 id="amount"></h2>
          </div>
        </div>
        <div class="amounts">
          <div>
            <p class="tip-total">Total</p>
            <p class="per">/ person</p>
          </div>
          <div>
            <h2>$</h2>
            <h2 id="amount"></h2>
          </div>
        </div>
      </div>
      <div>
        <button class="reset">Reset</button>
      </div>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
