<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Splitter logo">
  </header>
  <main>
    <section class="form">
      <form>
        <div>
          <div class="label-error">
            <label for="bill">Bill</label>
            <p id="error-bill" class="error"></p>
          </div>
          <input type="text" id="bill" class="bill">
        </div>
        <div>
          <label for="tip">Select Tip %</label>
          <div class="container">
            <div id="tips" class="row">
              <div class="col-sm-6 col-md-4 col-lg-4"><button id="tip" class="tip" value="5">5%</button></div>
              <div class="col-sm-6 col-md-4 col-lg-4"><button id="tip" class="tip" value="10">10%</button></div>
              <div class="col-sm-6 col-md-4 col-lg-4"><button id="tip" class="tip" value="15">15%</button></div>
              <div class="col-sm-6 col-md-4 col-lg-4"><button id="tip" class="tip" value="25">25%</button></div>
              <div class="col-sm-6 col-md-4 col-lg-4"><button id="tip" class="tip" value="50">50%</button></div>
              <div class="col-sm-6 col-md-4 col-lg-4">
                <input type="text" id="custom" class="tip custom" placeholder="Custom">
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="label-error">
            <label for="people">Number of People</label>
            <p id="error-people" class="error"></p>
          </div>
          <input type="text" id="people" class="people">
        </div>
      </form>
    </section>
    <section class="result">
      <div>
        <div class="amounts">
          <div>
            <p class="tip-total">Tip Amount</p>
            <p class="per">/ person</p>
          </div>
          <div class="value">
            <h1>$</h1>
            <h1 id="amount"></h1>
          </div>
        </div>
        <div class="amounts">
          <div>
            <p class="tip-total">Total</p>
            <p class="per">/ person</p>
          </div>
          <div class="value">
            <h1>$</h1>
            <h1 id="person"></h1>
          </div>
        </div>
      </div>
      <div>
        <button id="reset" class="reset">Reset</button>
      </div>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
